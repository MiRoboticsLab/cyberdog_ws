syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.cyberdogaft";
option java_outer_classname = "CyberdogAFTProto";
option objc_class_prefix = "RTG";

package grpcapi;

// AFT service
service ServerAFT 
{
  // Sends messages
  rpc SendMessages(AFTRequest) returns (stream AFTResponse);
}

message AFTRequest 
{
    fixed32 name_code     = 1;
    string params         = 2;

    enum NameCodeType
    {
        INVALID = 0;
        AFT_VERSION_REQUEST = 1001;
        AFT_VERSION_RESPONSE = 1002;
        AFT_ROBOT_POSE_STATE_REQUEST = 2001;  // 机器人姿态和速度
        AFT_ROBOT_POSE_STATE_RESPONSE = 2002; 
        AFT_MAP_REQUEST = 3001;
        AFT_MAP_RESPONSE = 3002;
        AFT_MODULES_TEST_REQUEST = 4001;
        AFT_MODULES_TEST_RESPONSE = 4002;
        AFT_MODULES_POSITION_REQUEST = 5001;
        AFT_MODULES_POSITION_RESPONSE = 5002;
        AFT_BMS_REQUEST = 6001;
        AFT_BMS_RESPONSE = 6002;
    }
}

message AFTResponse 
{
    fixed32 name_code     = 1;
    bytes data          = 2;
}

message Result 
{
    string result = 1;
}

